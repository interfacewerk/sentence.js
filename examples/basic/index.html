<!DOCTYPE html>

<html>
    <head>
        
        <script src="../../src/sentence.js"></script>
        <script src="../../src/when.js"></script>
        <script src="../../src/actions.js"></script>
        <script src="../../src/conditions.js"></script>
        <script src="../../src/time.js"></script>
        
        <script>
            var mySentence = new Sentence();
            
            mySentence.when("z").is(0)
            .do(function(){
                alert("z 1");
            })
            .otherwise(function(){
                alert("zzzz");
            });
            
            mySentence.when("z").is(10)
            .and("x","y")
            .verify(function(newV,oldV){
                return newV.x === newV.y;
            })
            .do(function(){
                console.log("z 10 and x === y");
            })
            .otherwise(function(){
                console.log("hiha");
            })
            
            mySentence.when("z").is(0)
            .do(function(){
                alert("z 2");
            });
            
            mySentence.when("x").is(0)
            .and("y").is(1)
            .do(function(){alert("x is 0 and y is 1");});
            
            mySentence.when("x").isNot(0)
            .and().isNot(1)
            .do(function(){alert("x is not 0 neither 1");});

            mySentence.when("x").verifies(function(x){
                return x>=1000;
            })
            .for("5".seconds())
            .do(function(){console.log("x 1000 for 5 seconds!");});
        </script>
    </head>

</html>
